<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plataformas Orbitales - SIGMA ULTRA</title>
  <style>
    body {
      background-color: #000;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #bfa76f;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      border-collapse: collapse;
      font-size: 1rem;
      background-color: #111;
      border: 1px solid #bfa76f;
    }

    th, td {
      border: 1px solid #bfa76f;
      padding: 10px;
    }

    th {
      background-color: #1a1a1a;
    }

    tr:hover {
      background-color: #222;
    }

    a.mission-link {
      color: #bfa76f;
      text-decoration: underline;
    }

    a.mission-link:hover {
      color: #fff;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #1a1a1a;
      color: #bfa76f;
      border: 1px solid #bfa76f;
      text-decoration: none;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #333;
      color: #fff;
    }

    .binary-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem auto;
    }

    .bit {
      font-family: monospace;
      font-size: 1.3rem;
      color: #1a1a1a;
      background-color: #1a1a1a;
      border: 1px solid #bfa76f;
      padding: 4px 8px;
      animation: blink 2s infinite alternate;
    }

    .bit:nth-child(1) { animation-delay: 0.2s; }
    .bit:nth-child(2) { animation-delay: 0.4s; }
    .bit:nth-child(3) { animation-delay: 0.6s; }
    .bit:nth-child(4) { animation-delay: 0.8s; }
    .bit:nth-child(5) { animation-delay: 1s; }
    .bit:nth-child(6) { animation-delay: 1.2s; }
    .bit:nth-child(7) { animation-delay: 1.4s; }
    .bit:nth-child(8) { animation-delay: 1.6s; }

    @keyframes blink {
      0%   { background-color: #1a1a1a; color: #1a1a1a; }
      50%  { background-color: #bfa76f; color: #000; }
      100% { background-color: #1a1a1a; color: #1a1a1a; }
    }
  </style>
</head>
<body>

  <h1>Plataformas Orbitales </h1>

  <div class="binary-container">
    <div class="bit">1</div>
    <div class="bit">0</div>
    <div class="bit">1</div>
    <div class="bit">0</div>
    <div class="bit">1</div>
    <div class="bit">1</div>
    <div class="bit">0</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Año</th>
        <th>Misión</th>
        <th>Agencia</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1971 - 1986</td>
        <td><a href="salyut.html" class="mission-link">Salyut</a></td>
        <td>URSS</td>
      </tr>
      <tr>
        <td>2011 - Actualidad</td>
        <td><a href="tiangong.html" class="mission-link">Tiangong</a></td>
        <td>China</td>
      </tr>
      <tr>
        <td>1998 - Actualidad</td>
        <td><a href="estacion_espacial.html" class="mission-link">ISS</a></td>
        <td>NASA/Roscosmos
            ESA/JAXA/CSA</td>
      </tr>
    </tbody>
  </table>

  <a href="manifiesto.html" class="button">⬅ Volver al Manifiesto</a>

</body>
</html>
