<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plataformas Orbitales - SIGMA ULTRA</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #bfa76f;
      font-family: "Courier New", monospace;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 1.1em;
      table-layout: fixed; /* Fuerza la tabla a ocupar todo el ancho */
    }
    th, td {
      border: 1px solid #bfa76f;
      padding: 12px;
      word-wrap: break-word; /* Ajusta texto largo */
    }
    th {
      background-color: #1a1a1a;
    }
    a {
      color: #bfa76f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Botón grande */
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 18px 35px;
      font-size: 1.4em;
      font-weight: bold;
      color: #bfa76f;
      border: 2px solid #bfa76f;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }
    .back-btn:hover {
      background-color: #bfa76f;
      color: #0a0a0a;
    }

    /* Pantalla de loading */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #bfa76f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6em; /* más grande en PC */
      font-family: "Courier New", monospace;
      z-index: 9999;
    }
    .cursor {
      display: inline-block;
      width: 22px;
      background-color: #bfa76f;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Ajustes móviles */
    @media (max-width: 600px) {
      h1 { font-size: 1.6em; }
      table { font-size: 1em; }
      th, td { padding: 10px; }
      #loading-screen { font-size: 4em; } /* bien grande en móvil */
      .back-btn { font-size: 1.2em; padding: 15px 28px; }
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
      }, 3000);
    };
  </script>
</head>

</html>
