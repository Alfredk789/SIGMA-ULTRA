<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archivo X: Vida en órbita - SIGMA ULTRA</title>
  <style>
    body {
      background-color: #000;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      text-align: center;
    }

    h1, h2 {
      color: #bfa76f;
    }

    /* Loading animation */
    .loading {
      font-size: 1.5rem;
      margin-top: 2rem;
    }

    .bar {
      width: 80%;
      height: 8px;
      background-color: #1a1a1a;
      margin: 10px auto;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0;
      background-color: #bfa76f;
      animation: load 3s forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }

    .content {
      display: none;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      border-collapse: collapse;
      font-size: 1rem;
    }

    th, td {
      border: 1px solid #bfa76f;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #1a1a1a;
      color: #bfa76f;
    }

    td a {
      color: #bfa76f;
      text-decoration: none;
      font-weight: bold;
    }

    td a:hover {
      color: #fff;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #1a1a1a;
      color: #bfa76f;
      border: 1px solid #bfa76f;
      text-decoration: none;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #333;
      color: #fff;
    }

    /* Heartbeat animation */
 <svg width="80" height="80" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" class="heart-svg">
  <path fill="#bfa76f" d="M23.6,0c-2.9,0-5.4,1.6-6.6,4C15.8,1.6,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,8.3,16,19.2,16,19.2s16-10.9,16-19.2
    C32,4.7,27.3,0,21.6,0H23.6z">
    <animateTransform attributeName="transform" type="scale"
      values="1;1.2;1" dur="1s" repeatCount="indefinite" additive="sum"/>
  </path>
</svg>
<body>

  <!-- LOADING SCREEN -->
  <div class="loading" id="loading">
    <div>LOADING</div>
    <div class="bar"><div class="bar-fill"></div></div>
    <div class="bar"><div class="bar-fill"></div></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content" id="content">
    <h1>Archivo X: Misiones Biologicas Espaciales</h1>

    <!-- SIGNOS VITALES -->
    <div class="vitals">
      <div class="heart"></div>
      <div class="vital-text">
        HEART RATE: 102 bpm<br>
        O2 LEVEL: 98%<br>
        TEMP: 37.5°C<br>
        STATUS: STABLE
      </div>
    </div>

    <!-- TABLA DE MISIONES -->
    <table>
      <thead>
        <tr>
          <th>Año</th>
          <th>Misión / Animal</th>
          <th>Agencia / País</th>
          <th>Logro clave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1947</td>
          <td><a href="#">Fruit flies</a></td>
          <td>EE. UU.</td>
          <td>Primeros seres vivos en alcanzar espacio</td>
        </tr>
        <tr>
          <td>1949</td>
          <td><a href="#">Albert II (mono)</a></td>
          <td>EE. UU.</td>
          <td>Primer mamífero en cruzar ~83 km (murió al reingresar)</td>
        </tr>
        <tr>
          <td>1957</td>
          <td><a href="#">Laika (perra)</a></td>
          <td>URSS</td>
          <td>Primera órbita terrestre con animal vivo (no sobrevivió)</td>
        </tr>
        <tr>
          <td>1960</td>
          <td><a href="#">Belka & Strelka</a></td>
          <td>URSS</td>
          <td>Regresan vivos con ratones y plantas</td>
        </tr>
        <tr>
          <td>1961</td>
          <td><a href="#">Ham / Enos</a></td>
          <td>EE. UU.</td>
          <td>Demuestran tareas cognitivas en microgravedad</td>
        </tr>
        <tr>
          <td>1966</td>
          <td><a href="#">Kosmos 110</a></td>
          <td>URSS</td>
          <td>22 días en órbita con perros y plantas</td>
        </tr>
        <tr>
          <td>1968</td>
          <td><a href="#">Zond 5 (tortugas)</a></td>
          <td>URSS</td>
          <td>Orbitan la Luna y regresan vivas</td>
        </tr>
        <tr>
          <td>1973</td>
          <td><a href="#">Kosmos 605</a></td>
          <td>URSS</td>
          <td>Microgravedad prolongada en varios animales</td>
        </tr>
        <tr>
          <td>1983</td>
          <td><a href="#">Kosmos 1514</a></td>
          <td>URSS / EE. UU.</td>
          <td>Investigación fisiológica colaborativa</td>
        </tr>
      </tbody>
    </table>

    <a href="index.html" class="button">⬅ Volver al manifiesto</a>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
