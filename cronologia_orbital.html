<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfica SIGMA ULTRA</title>
  <style>
    :root {
      --mercury: #007bff;   /* azul */
      --vostok: #ff0000;    /* rojo */
      --gemini: #28a745;    /* verde */
      --apollo: #bfa76f;    /* dorado */
      --salyut: #ff7f50;    /* coral */
      --skylab: #8a2be2;    /* violeta */
      --mir: #00ced1;       /* turquesa */
      --tiangong: #ffffff;  /* blanco */
      --iss: #ffa500;       /* naranja */
    }

    body {
      background: #000;
      color: #bfa76f;
      font-family: Courier, monospace;
      text-align: center;
    }

    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Programas Espaciales - Línea Temporal</h1>
  <canvas id="grafica" width="900" height="500"></canvas>

  <script>
    const estilos = getComputedStyle(document.documentElement);

    const programas = [
      [1958, 1963, estilos.getPropertyValue('--mercury').trim(), 'Mercury'],
      [1961, 1963, estilos.getPropertyValue('--vostok').trim(), 'Vostok'],
      [1965, 1966, estilos.getPropertyValue('--gemini').trim(), 'Gemini'],
      [1967, 1975, estilos.getPropertyValue('--apollo').trim(), 'Apolo'],
      [1971, 1986, estilos.getPropertyValue('--salyut').trim(), 'Salyut'],
      [1973, 1979, estilos.getPropertyValue('--skylab').trim(), 'Skylab'],
      [1986, 2001, estilos.getPropertyValue('--mir').trim(), 'Mir'],
      [1999, 2025, estilos.getPropertyValue('--tiangong').trim(), 'Tiangong'],
      [1998, 2025, estilos.getPropertyValue('--iss').trim(), 'ISS']
    ];

    const canvas = document.getElementById("grafica");
    const ctx = canvas.getContext("2d");

    const minYear = 1955;
    const maxYear = 2030;
    const padding = 60;
    const scaleX = (canvas.width - 2 * padding) / (maxYear - minYear);
    const yStart = 100;

    ctx.fillStyle = "#fff";
    ctx.font = "14px Courier";
    ctx.beginPath();
    for (let y = 1960; y <= 2025; y += 5) {
      let x = padding + (y - minYear) * scaleX;
      ctx.moveTo(x, yStart - 10);
      ctx.lineTo(x, yStart + 220);
      ctx.fillText(y, x - 15, yStart + 240);
    }
    ctx.strokeStyle = "#333";
    ctx.stroke();

    programas.forEach((prog, index) => {
      const [inicio, fin, color, nombre] = prog;
      const y = yStart + index * 20;
      const x1 = padding + (inicio - minYear) * scaleX;
      const x2 = padding + (fin - minYear) * scaleX;

      ctx.strokeStyle = color;
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(x1, y);
      ctx.lineTo(x2, y);
      ctx.stroke();

      ctx.fillStyle = color;
      ctx.fillText(nombre, x1, y - 5);
    });
  </script>

  <br>
  <a href="maniesto.html" style="color:#bfa76f;">⟵ Regresar al Manifiesto</a>
</body>
</html>
