<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISS Telemetry Console - SIGMA ULTRA</title>
  <style>
    body {
      background-color: #000;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }

    .console-section {
      border: 1px solid #bfa76f;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .vertical-bars {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 150px;
      margin-bottom: 0.5rem;
    }

    .bar {
      width: 20px;
      background-color: #1a1a1a;
      border: 1px solid #bfa76f;
      animation: slightMove 2s infinite;
    }

    @keyframes slightMove {
      0%, 100% { height: 100px; }
      50% { height: 120px; }
    }

    .labels {
      display: flex;
      justify-content: space-around;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .scanner {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .scan-line {
      display: flex;
      align-items: center;
      font-size: 0.8rem;
    }

    .label {
      width: 100px;
    }

    .graph {
      flex: 1;
      height: 8px;
      background-color: #1a1a1a;
      border: 1px solid #bfa76f;
      overflow: hidden;
      position: relative;
    }

    .graph-fill {
      height: 100%;
      width: 0;
      background-color: #bfa76f;
      animation: loading 3s infinite;
    }

    @keyframes loading {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    h2 {
      text-align: center;
      color: #bfa76f;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="console-section">
    <h2>Primary Telemetry Console</h2>
    <div class="vertical-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="labels">
      <span>Altitude</span>
      <span>Velocity</span>
      <span>Active Module</span>
      <span>Secure Link</span>
    </div>
  </div>

  <div class="console-section">
    <h2>Secondary Systems Scanner</h2>
    <div class="scanner">
      <div class="scan-line">
        <span class="label">Temperature</span>
        <div class="graph"><div class="graph-fill"></div></div>
      </div>
      <div class="scan-line">
        <span class="label">Injectors</span>
        <div class="graph"><div class="graph-fill"></div></div>
      </div>
      <div class="scan-line">
        <span class="label">Battery</span>
        <div class="graph"><div class="graph-fill"></div></div>
      </div>
      <div class="scan-line">
        <span class="label">Power System</span>
        <div class="graph"><div class="graph-fill"></div></div>
      </div>
    </div>
  </div>

</body>
</html>
