<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGMA ULTRA - Mission Telemetry</title>
  <style>
    body {
      background-color: #000;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #bfa76f;
      margin-bottom: 30px;
    }

    .console-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .console {
      background-color: #111;
      border: 2px solid #bfa76f;
      border-radius: 12px;
      padding: 20px;
      width: 45%;
      min-width: 300px;
      box-sizing: border-box;
    }

    .console h2 {
      margin-top: 0;
      border-bottom: 1px solid #bfa76f;
      padding-bottom: 8px;
      text-align: center;
      font-size: 1.3em;
    }

    .telemetry-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.95em;
      margin: 6px 0;
    }

    .bars {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .bar {
      width: 20px;
      height: 120px;
      background-color: #1a1a1a;
      border: 1px solid #bfa76f;
      position: relative;
      overflow: hidden;
    }

    .bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background-color: #bfa76f;
      animation: pulse 2s infinite ease-in-out;
    }

    .bar:nth-child(2) .bar-fill {
      animation-delay: 0.3s;
    }
    .bar:nth-child(3) .bar-fill {
      animation-delay: 0.6s;
    }
    .bar:nth-child(4) .bar-fill {
      animation-delay: 0.9s;
    }

    @keyframes pulse {
      0%, 100% { height: 45%; }
      50% { height: 65%; }
    }

    .graph {
      height: 120px;
      background: repeating-linear-gradient(
        to right,
        #bfa76f 0 2px,
        transparent 2px 8px
      );
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .scan-line {
      position: absolute;
      top: 0;
      width: 100%;
      height: 2px;
      background-color: #bfa76f;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .status-indicator {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 0.85em;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .led {
      width: 10px;
      height: 10px;
      background-color: #1a1a1a;
      border: 1px solid #bfa76f;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { background-color: #1a1a1a; }
      50% { background-color: #bfa76f; }
    }

    @media (max-width: 800px) {
      .console {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>SIGMA ULTRA - Mission Telemetry Consoles</h1>

  <div class="console-container">
    <!-- Console 1 -->
    <div class="console">
      <h2>MISSION DATA CONSOLE</h2>
      <div class="telemetry-line"><span>ALTITUDE</span><span>402 km</span></div>
      <div class="telemetry-line"><span>VELOCITY</span><span>7.66 km/s</span></div>
      <div class="telemetry-line"><span>ACTIVE MODULE</span><span>Habitat Bay</span></div>
      <div class="telemetry-line"><span>LINK STATUS</span><span>SECURE</span></div>
      <div class="bars">
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="bar"><div class="bar-fill"></div></div>
      </div>
      <div class="status-indicator">
        <div class="status"><div class="led"></div> SYSTEM READY</div>
        <div class="status"><div class="led"></div> ENCRYPTED LINK</div>
      </div>
    </div>

    <!-- Console 2 -->
    <div class="console">
      <h2>SYSTEM HEALTH SCANNER</h2>
      <div class="telemetry-line"><span>BATTERY</span><span>92%</span></div>
      <div class="telemetry-line"><span>FUEL PRESSURE</span><span>220 psi</span></div>
      <div class="telemetry-line"><span>COOLANT TEMP</span><span>34 Â°C</span></div>
      <div class="telemetry-line"><span>INJECTORS</span><span>NOMINAL</span></div>
      <div class="graph">
        <div class="scan-line"></div>
      </div>
      <div class="status-indicator">
        <div class="status"><div class="led"></div> SCANNER ACTIVE</div>
        <div class="status"><div class="led"></div> DATA FLOW</div>
      </div>
    </div>
  </div>
</body>
</html>
