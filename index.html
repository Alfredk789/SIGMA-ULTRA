<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGMA ULTRA   Aeronautica Espacial</title>
  <style>
    body {
      background-color: #000;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .subtitulo {
      font-size: 1em;
      margin-top: -10px;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .insignia {
      width: 90vw;
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .insignia::after {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: brillo 4s infinite;
      transform: rotate(25deg);
    }

    @keyframes brillo {
      0% { top: -100%; left: -100%; }
      50% { top: 100%; left: 100%; }
      100% { top: 200%; left: 200%; }
    }

    .boton-directorio {
      margin-top: 40px;
      padding: 12px 24px;
      border: 1px solid #bfa76f;
      background-color: transparent;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .boton-directorio:hover {
      background-color: #bfa76f;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="insignia">
    <img src="insignia_oro.png" alt="Insignia SIGMA ULTRA" style="width: 100%; height: auto;" />
  </div>

  <h1>SIGMA ULTRA   Aeronautica Espacial</h1>
  <div class="subtitulo">COMANDANTE CIENTÍFICO   DIVISIÓN EDUCATIVA</div>

  <a href="manifiesto.html">
    <button class="boton-directorio">DIRECTORIO CLASIFICADO</button>
  </a>
</body>
</html>
