<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGMA ULTRA   Aeronáutica Espacial</title>
  <style>
    body {
      background-color: #000;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #bfa76f;
    }

    .subtitulo {
      font-size: 1em;
      margin-top: -10px;
      letter-spacing: 2px;
      opacity: 0.8;
      color: #bfa76f;
    }

    .insignia-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 50%;
      width: 90vw;
      max-width: 350px;
      height: auto;
    }

    .insignia-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 50%;
    }

    .reflejo {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(191, 167, 111, 0.5) 50%,
        transparent 70%
      );
      animation: brilloDorado 5s infinite;
      pointer-events: none;
    }

    @keyframes brilloDorado {
      0% {
        left: -100%;
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      50% {
        left: 100%;
        opacity: 1;
      }
      60% {
        opacity: 1;
      }
      100% {
        left: 100%;
        opacity: 0.8;
        box-shadow: 0 0 20px #bfa76f;
      }
    }

    .boton-directorio {
      margin-top: 40px;
      padding: 12px 24px;
      border: 1px solid #bfa76f;
      background-color: transparent;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .boton-directorio:hover {
      background-color: #bfa76f;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="insignia-container">
    <img src="insignia2_oro.png" alt="Insignia SIGMA ULTRA" />
    <div class="reflejo"></div>
  </div>

  <h1>SIGMA ULTRA   Aeronáutica Espacial</h1>
  <div class="subtitulo">COMANDANTE CIENTÍFICO   DIVISIÓN EDUCATIVA</div>

  <a href="manifiesto.html">
    <button class="boton-directorio">DIRECTORIO CLASIFICADO</button>
  </a>
</body>
</html>
