<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mars 3 - SIGMA ULTRA</title>
  <style>
    body {
      background-color: #000;
      color: #bfa76f;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      text-align: center;
    }
    .loading {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    .bar {
      width: 80%;
      height: 8px;
      background-color: #1a1a1a;
      margin: 10px auto;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      width: 0;
      background-color: #bfa76f;
      animation: load 3s forwards;
    }
    @keyframes load {
      to {
        width: 100%;
      }
    }
    .content {
      display: none;
      margin-top: 2rem;
    }
    .mission-img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 1rem auto;
      display: block;
    }
    .info {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
    }
    .info b {
      display: inline-block;
      width: 100px;
    }
    a {
      color: #bfa76f;
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      border-bottom: 1px solid #bfa76f;
    }
    a:hover {
      color: #fff;
      border-bottom: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div>LOADING</div>
    <div class="bar"><div class="bar-fill"></div></div>
    <div class="bar"><div class="bar-fill"></div></div>
  </div>

  <div class="content" id="content">
    <h1>Mars 3</h1>
    <img src="mars_3.png" alt="Mars 3" class="mission-img" />
    <div class="info">
      <p><b>Agencia:</b> URSS</p>
      <p><b>Duración:</b> 14 segundos</p>
      <p><b>Misión:</b> Lograr el primer aterrizaje suave en Marte, aunque la comunicación con la sonda se interrumpió poco después del aterrizaje.</p>
    </div>
    <a href="manifiesto.html">⬅ Regresar al Manifiesto</a>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
