<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGMA ULTRA - SpaceX</title>
  <style>
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #bfa76f;
      margin: 20px 0;
    }
    .missions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      border-color: #bfa76f;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h2 {
      color: #bfa76f;
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .dir-btn {
      background: #bfa76f;
      color: #0a0a0a;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .dir-btn:hover {
      background: #e0c77d;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.85);
    }
    .modal-content {
      background: #121212;
      margin: auto;
      padding: 20px;
      border: 1px solid #bfa76f;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
      margin: 15px auto;
      display: block;
      border-radius: 10px;
    }
    .close {
      color: #bfa76f;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #fff;
    }
    #mDesc {
      text-align: left;
      margin-top: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>SIGMA ULTRA - Archivo SpaceX</h1>

  <section class="missions">
    <!-- Misi√≥n Falcon 1 -->
    <article class="card">
      <img src="falcon1.png" alt="Falcon 1">
      <h2>Falcon 1</h2>
      <button class="dir-btn" 
        data-title="Falcon 1" 
        data-image="falcon1.png">Ver ficha</button>
    </article>

    <!-- Misi√≥n Falcon 9 -->
    <article class="card">
      <img src="falcon9.png" alt="Falcon 9">
      <h2>Falcon 9</h2>
      <button class="dir-btn" 
        data-title="Falcon 9" 
        data-image="falcon9.png">Ver ficha</button>
    </article>

    <!-- üîΩ Aqu√≠ vas agregando nuevas misiones (ejemplo Falcon Heavy, Dragon, etc.) -->
    <!-- Copia y pega este bloque y cambia datos -->
    <!--
    <article class="card">
      <img src="falconheavy.png" alt="Falcon Heavy">
      <h2>Falcon Heavy</h2>
      <button class="dir-btn" 
        data-title="Falcon Heavy" 
        data-image="falconheavy.png">Ver ficha</button>
    </article>
    -->

  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="mTitle"></h2>
      <img id="mImage" src="" alt="Misi√≥n">
      <div id="mDesc"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.card .dir-btn').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const img = e.currentTarget.dataset.image;
        const title = e.currentTarget.dataset.title;

        document.getElementById('mImage').src = img;
        document.getElementById('mTitle').textContent = title;

        // ‚úÖ Aqu√≠ van las fichas t√©cnicas
        if(title.includes("Falcon 1")) {
          document.getElementById('mDesc').innerHTML = `
            <p><b>Fecha de lanzamiento:</b> 24 de marzo de 2006 ‚Äî Atol√≥n de Kwajalein.</p>
            <p><b>Veh√≠culo:</b> Falcon 1, cohete de dos etapas con motor Merlin.</p>
            <p><b>Carga √∫til:</b> FalconSat-2 (sat√©lite USAF Academy).</p>
            <p><b>Notas de reutilizaci√≥n:</b> No reutilizable.</p>
            <p><b>Resultados:</b> Fallo en el primer vuelo, pero sent√≥ las bases del programa SpaceX.</p>
          `;
        }
        else if(title.includes("Falcon 9")) {
          document.getElementById('mDesc').innerHTML = `
            <p><b>Fecha de lanzamiento:</b> 4 de junio de 2010 ‚Äî Cabo Ca√±averal.</p>
            <p><b>Veh√≠culo:</b> Falcon 9 v1.0, cohete de dos etapas con 9 motores Merlin 1C en primera etapa.</p>
            <p><b>Carga √∫til:</b> Dragon Qual Unit (simulador de c√°psula Dragon).</p>
            <p><b>Notas de reutilizaci√≥n:</b> No reutilizable a√∫n. Fue el inicio de la arquitectura actual de Falcon 9.</p>
            <p><b>Resultados:</b> Inserci√≥n orbital exitosa. Validaci√≥n del sistema para futuras misiones comerciales a la ISS.</p>
          `;
        }
        /* üîΩ Aqu√≠ ir√°n las dem√°s fichas */
        /*
        else if(title.includes("Falcon Heavy")) {
          document.getElementById('mDesc').innerHTML = `
            <p><b>Fecha de lanzamiento:</b> ...</p>
            <p><b>Veh√≠culo:</b> ...</p>
            <p><b>Carga √∫til:</b> ...</p>
            <p><b>Notas de reutilizaci√≥n:</b> ...</p>
            <p><b>Resultados:</b> ...</p>
          `;
        }
        */
        modal.style.display = "block";
      });
    });

    closeBtn.onclick = ()=> modal.style.display = "none";
    window.onclick = (e)=> { if(e.target==modal) modal.style.display="none"; }
  </script>

</body>
</html>
